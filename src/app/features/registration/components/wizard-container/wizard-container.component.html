@if (!isLoading) {
<div class="wizard-container">
  <div class="wizard-card">

    <!-- Wizard Content -->
    <div class="wizard-content">
      <router-outlet (activate)="onStepActivated($event)"></router-outlet>
    </div>
    <!-- Wizard Navigation -->
    <div class="wizard-navigation">

      <div class="navigation-button">
        <p-button styleClass="back-btn" [label]="'previous_step' | translate" icon="pi pi-arrow-left"
          (onClick)="onPrevious()" [disabled]="activeIndex === 0">
        </p-button>
        <p-button styleClass="next-btn"
          [label]="activeIndex === items.length - 1 ? ('submit' | translate) : ('next_step' | translate)"
          [icon]="activeIndex === items.length - 1 ? 'pi pi-check' : 'pi pi-arrow-right'" iconPos="right"
          (click)="onNext()">
        </p-button>
      </div>
    </div>
  </div>
</div>
}
@if (isLoading) {
<div class="loading-indicator">
  <p-progressbar mode="indeterminate" [style]="{ height: '6px' }" />
  <!-- <p>Loading settings...</p> -->
</div>
}
<p-toast></p-toast>
